<style type="text/css">
#testimonial {
  color: #fff;
  padding: 0 10px 50px 10px;
  overflow: hidden;
}

.testimonial-heading h2{
  font-size: 2rem;
    color: var(--dark-color);
    margin-bottom: 20px;
}

.testimonial-heading p{
  font-size: 1.25rem;
    color: var(--secondary-color);
    margin-bottom: 60px;
}

.testimonial-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  width: 100%;
  margin: 0 auto;
}

.testimonial-item {
  background: #fff;
  color: #000;
  padding: 20px;
  border-radius: 8px;
  margin: 0;
  position: relative;
  z-index: 1;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  flex: 1;
  max-width: 45%;
  text-align: center;
  transition: transform .2s ease;
}
.testimonial-item:hover {
  transform: scale(1.03);
}

.testimonial-image {
  position: absolute;
  top: -40px;
  left: 50%;
  transform: translateX(-50%);
  width: 100px;
  height: 100px;
  border-radius: 50%;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  overflow: hidden;
  z-index: 2;
}

.testimonial-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

blockquote {
  margin: 60px 0 10px;
  font-style: italic;
}

cite {
  font-weight: bold;
}

@media (max-width: 768px) {
  .testimonial-item {
    padding: 30px 10px;
    max-width: 100%;
  }

  .testimonial-image {
    width: 80px;
    height: 80px;
    top: -20px;
  }

  .testimonial-item::before {
    border-bottom-width: 15px;
  }
}

</style>
